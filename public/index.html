<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bamazon</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Glyphicons -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
      media="screen"
      title="no title"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <h2 class="bamazon-logo">Bamazon</h2>
      <hr />

      <h3><strong>Products</strong></h3>

      <hr />

      <div class="row">
        <div class="col bg-info">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Sort By Genre
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a id="Hip-Hop" class="dropdown-item" href="#">Hip-Hop</a>
              <a id="Rock" class="dropdown-item" href="#">Rock</a>
              <a id="Latin" class="dropdown-item" href="#">Latin</a>
              <a id="Reggae" class="dropdown-item" href="#">Reggae</a>
              <a id="All" class="dropdown-item" href="#">All</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <span>Cover</span>
        </div>
        <div class="col-5">
          <span>Title</span>
        </div>
        <div class="col-md col-sm">
          <span>Price</span>
        </div>
        <div class="col-md col-sm">
          <span>Stock</span>
        </div>
        <div class="col-md col-sm">
          <span>Qty</span>
        </div>
        <div class="col-md col-sm">
          <span></span>
        </div>
      </div>
      <div id="products-div"></div>

      <br />
      <br />
      <hr />
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/products">API Product List</a> |
            <a href="https://github.com/enzofass/Bamazon">GitHub Repo</a>
          </p>
        </div>
      </footer>

      <!-- Modal -->
      <div id="cart-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title"><strong>Checkout</strong></h2>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <h4>Title: <span id="product-name"></span></h4>
              <h5>Qty: <span id="product-qty"></span></h5>
              <h5>Sub-Total: $<span id="product-total"></span></h5>
              <img
                id="product-img"
                src="https://via.placeholder.com/150"
                alt=""
              />
            </div>
            <div class="modal-footer">
              <button
                id="confirm-purchase"
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Confirm Purchase
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

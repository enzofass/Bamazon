<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bamazon</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h2 class="bamazon-logo">Bamazon</h2>
      <hr />

      <h3><strong>Products</strong></h3>

      <hr />

      <div class="row">
        <div class="col bg-info">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Sort By Genre
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Hip-Hop</a>
              <a class="dropdown-item" href="#">Rock</a>
              <a class="dropdown-item" href="#">Latin</a>
              <a class="dropdown-item" href="#">Reggae</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <span>Cover</span>
        </div>
        <div class="col-6">
          <span>Title</span>
        </div>
        <div class="col">
          <span>Price</span>
        </div>
        <div class="col">
          <span>Stock</span>
        </div>
        <div class="col">
          <span>Qty</span>
        </div>
      </div>
      <div id="products-div"></div>

      <br />
      <br />

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-lg btn-block"
        id="submit"
      >
        <i class="fa fa-check-circle" aria-hidden="true"></i> Check-Out
      </button>

      <hr />
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/products">API Product List</a> |
            <a href="https://github.com/enzofass/Bamazon">GitHub Repo</a>
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="/js/app.js" type="text/javascript"></script>
  </body>
</html>
